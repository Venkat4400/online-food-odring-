<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Venkat's Online Food Ordering</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="menu.css" />
  <link rel="stylesheet" href="cart.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <h1>Venkat's Kitchen</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#" class="active">Menu</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart-icon" id="cart-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
        <span class="cart-count" id="cart-count">0</span>
      </div>
    </div>
  </header>

  <div class="hero">
    <div class="container">
      <h2>Delicious Food, Delivered Fast</h2>
      <p>Browse our menu and enjoy your favorite meals at home</p>
    </div>
  </div>

  <main class="container">
    <div class="menu-container">
      <div class="category-tabs" id="category-tabs">
        <!-- Category tabs will be added here by JavaScript -->
      </div>

      <div class="menu-items" id="menu-items">
        <!-- Menu items will be added here by JavaScript -->
      </div>
    </div>

    <div class="cart-container" id="cart-container">
      <div class="cart-header">
        <h3>Your Order</h3>
        <button class="close-cart" id="close-cart">&times;</button>
      </div>
      <div class="cart-items" id="cart-items">
        <!-- Cart items will be added here by JavaScript -->
      </div>
      <div class="cart-footer" id="cart-footer">
        <div class="cart-total">
          <span>Total:</span>
          <span id="cart-total">â‚¹0.00</span>
        </div>
        <button class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>
      </div>
      <div class="empty-cart" id="empty-cart">
        <p>Your cart is empty</p>
        <small>Add items from the menu to get started</small>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Tasty Bites. All rights reserved.</p>
    </div>
  </footer>

  <div class="overlay" id="overlay"></div>

  <script src="menu.js"></script>
  <script src="cart.js"></script>
  <script src="app.js"></script>
</body>
</html>
